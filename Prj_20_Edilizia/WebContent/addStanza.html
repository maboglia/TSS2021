<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aggiungi stanza</title>
</head>
<body>
	<form action="piastrelle" method="post">
		<label for="forma">Forma stanza</label>
		t <input type="radio" value="t" name="forma">
		r <input type="radio" value="r" name="forma" checked>
		q <input type="radio" value="q" name="forma">
		
		<input type="text" name="nomeStanza" placeholder="Stanza">
		
		<input type="number" name="latoCorto" placeholder="Misura lato 1">
		<input type="number" name="latoLungo" placeholder="Misura lato 2">
		
		<input type="submit" value="Aggiungi stanza">
	</form>


</body>
</html>
