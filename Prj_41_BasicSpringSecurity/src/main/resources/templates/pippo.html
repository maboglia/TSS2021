<head>

</head>
<body>

	<div th:if="${message}">

	<div>
		<form method="POST" enctype="multipart/form-data" action="/">
			<table>
				<tr><td>Carica documento:</td><td><input type="file" name="file" /></td></tr>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>



</body>
</html>
